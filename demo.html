<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            background: red;
            margin: 10px;
            padding: 30px;
            max-width: 600px;
            display: flex;
            flex-flow: row wrap; /*this is a short had for using flex-direction and flex-wrap*/
            align-items: flex-start;
            justify-content: center;
            align-content: space-between;
        }

        .x {
            background: yellow;
            margin: 15px;
        }

        .one {
            min-height: 100px;
            order:3;
        }

        .two {
            order: 0;
        }

        .five {
            min-height: 100px;
            order:1
        }

        .six {
            min-height: 100px;
            order: 5;
        }

        .four {
            order:1;
        }

        .three {
            max-width: 400px;
            flex: 0 1 auto;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="one x">Children 1</div>
    <div class="two x">Hey</div>
    <div class="three x">Flex Box Is</div>
    <div class="four x">Amazing</div>
    <div class="five x">CSS</div>
    <div class="six x">Technology</div>
</div>

</body>
</html>
